    <style type="text/css">
    h1 {font-family: 'Noto Sans', sans-serif;
        font-size: 35px;
         }
    h3 {
        font-family: 'Noto Sans', sans-serif;
        font-size: 30px;
        margin: auto;
        width: 25%;
        padding: 10px;
    }
        li {
            font-family: 'Gothic A1', sans-serif;

         }    
         
        nav {
            padding: 2px 2px;

            text-decoration: none;
        }
        a {
            text-decoration: none;
            color: #07A8F3;
            
        }
        box-sizing:border-box
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
         
        }
        
        .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              padding: 16px;
              margin-top: -22px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.6s ease;
              border-radius: 0 3px 3px 0;}
        .next {
              right: 0;
              border-radius: 3px 0 0 3px;
            }
        .prev:hover, .next:hover {
              background-color: rgba(0,0,0,0.8);}
        .text {
              color: #f2f2f2;
              font-size: 15px;
              padding: 8px 12px;
              position: absolute;
              bottom: 8px;
              width: 100%;
              text-align: center;
            }
        .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }
        .dot {
              cursor: pointer;
              height: 15px;
              width: 15px;
              margin: 0 2px;
              background-color: #bbb;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 0.6s ease;
            }
        .active, .dot:hover {
              background-color: #717171;
            }
        hi {
            color: #0030D5;
            text-align: center;
        }
        .center {
            margin: auto;
            width: 50%;

        .boxed1 {

        }
        .boxed2 {

        .boxed3 {

        }
        
        #carouselExampleSlidesOnly {
            width: 500px;
            height: 420px;
            margin: auto;
            width: 25%;
            padding: 10px;
        }
    </style>
